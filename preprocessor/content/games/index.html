<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		{{head}}
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>Games</title>
	</head>
	<body>
		<div class="mainDiv">
			<div class="headerDiv">
				{{nav?home=games}}
			</div>
			<div class="headerDiv">
				{{gameNav?home=games}}
			</div>
			<div class="bodyDiv">
				<div class="containerDiv">
					<div class="clickImgDiv">
						<img class="gameIcon" src="polygonParagon/icon.png" name="polygonParagon">
						<h3 style="margin-bottom: 0px">polygonParagon <span style="color:#777777">(V2019)</span></h3>
						<a class="listLink" href="https://github.com/Benito1001/PolygonParagon" target="_blank">Link to source code</a>
					</div>
					<div class="clickImgDiv">
						<img class="gameIcon" src="thanks/icon.png" name="thanks">
						<h3 style="margin-bottom: 0px">thanks <span style="color:#777777">(H2018)</span></h3>
						<a class="listLink" href="https://github.com/Benito1001/Thanks" target="_blank">Link to source code</a>
					</div>
					<div class="clickImgDiv">
						<img class="gameIcon" src="decentBendikBros/icon.png" name="decentBendikBros">
						<h3 style="margin-bottom: 0px">decentBendikBros <span style="color:#777777">(H2017)</span></h3>
						<a class="listLink" href="https://github.com/Benito1001/DecentBendikBros" target="_blank">Link to source code</a>
					</div>
				</div>
			</div>
		</div>
		<script>
			Array.from(document.getElementsByClassName("gameIcon")).forEach(img => {
				img.addEventListener("click", event => {
					window.location.href = `${img.name}.html`;
				});
			});

		</script>
	</body>
</html>
