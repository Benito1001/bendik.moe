<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		{{head}}
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>Games</title>
	</head>
	<body>
		<div class="mainDiv">
			<div class="headerDiv">
				{{nav?home=games}}
			</div>
			<div class="bodyDiv">
				<div style="margin-top: 10px">
					<div class="clickImgDiv" id="decentBendikBros">
						<img class="gameIcon" src="decentBendikBros/icon.png">
						<h3>decentBendikBros <span style="color:#777777">(H2017)</span></h3>
					</div>
					<div class="clickImgDiv" id="thanks">
						<img class="gameIcon" src="thanks/icon.png">
						<h3>thanks <span style="color:#777777">(H2018)</span></h3>
					</div>
					<div class="clickImgDiv" id="polygonParagon">
						<img class="gameIcon" src="polygonParagon/icon.png">
						<h3>polygonParagon <span style="color:#777777">(V2019)</span></h3>
					</div>
				</div>
			</div>
		</div>
		<script>
			Array.from(document.getElementsByClassName("clickImgDiv")).forEach(div => {
				div.addEventListener("click", event => {
					window.location.href = `${div.id}.html`;
				});
			});

			gameIcons = Array.from(document.getElementsByClassName('gameIcon'));
			function resize() {
				gameIcons.forEach(icon => {
					icon.style.height = (innerWidth-38)/(gameIcons.length*1.5) + "px";
				});
			}
			resize()
			window.addEventListener("resize", resize);

		</script>
	</body>
</html>
